
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}">
        <!--img src="{{ .Site.BaseURL }}/tche/logo.png" width="36" height="36" class="d-inline-block align-top" alt="{{ .Site.Title }}"-->
        {{ .Site.Title }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSite">
            <ul class="navbar-nav ml-auto">
              {{ $currentPage := .}}
              {{ range .Site.Menus.main }}
              {{ if .HasChildren}}
                <li class="nav-item dropdown {{if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" . ) }} active {{end}}">
                    <a class="nav-link" href="{{ .URL }}" id="dropdown" data-toggle="dropdown">{{ .Name }}</a>
                    <div class="dropdown-menu">
                      {{ range .Children }}
                      <a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a>
                      {{ end }}
                    </div>
                </li>
              {{ else }}
              <li class="nav-item {{ if or ($currentPage.IsMenuCurrent "main" . ) ($currentPage.HasMenuCurrent "main" .)}} active {{ end }}">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
              {{ end }}
              {{ end }}
            </ul>
        </div>

        </div>
    </nav>
